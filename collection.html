<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collection</title>
	<link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="collection-body">
	
	<div class="page columns-1">
		
		<header class="header-primary">
							
			<nav>
				<a href="index.html">home</a>
				<a href="about.html">about</a>
				<a href="collection.html">collection</a>
				<a href="get-involved.html">get involved</a>
				<a href="contact.html">contact</a>
			</nav>

		</header>

		<div class="collection-primary">
			
			<div class="user-content">
				
				<div class="user-img">
					<img src="images/tree-selfie-random2.jpg" alt="Moon Valley Park">
				</div>
				<div class="user-info">
					
					<ul>
						<li>name: Susan Mirabelle</li>
						<li>city: Phoenix, Arizona</li>
						<li>country: United States</li>
					</ul>

				</div>
				<div class="user-map">
					
					
				</div>


			</div>




			<div class="user-content">
				
				<div class="user-img">
					<img src="images/tree-selfie-redhead-sm.jpg" alt="Stavanger, Norway">
				</div>
				<div class="user-info">
					
					<ul>
						<li>name: Miranda Stevens</li>
						<li>city: Stavanger</li>
						<li>country: Norway</li>
					</ul>

				</div>
				<div class="user-map">
					
					
				</div>



				

			</div>
			
		</div>



	</div>

	<script id="template-user-content" type="text/x-handlebars-template">
		
		<div class="user-img">
			<img src="{{image}}" alt="Moon Valley Park">
		</div>
		<div class="user-info">
			
			<ul>
				<li>name: {{name}}</li>
				<li>city: {{city}}, {{state}}</li>
				<li>country: {{country}}</li>
			</ul>

		</div>
		<div class="user-map">
			
			
		</div>

	</script>

	<script id="template-tree" type="text/x-handlebars-template">
		
		<div class="tree-area" data-id="{{id}}">
			<img src="{{image}}">
			<div class="user-name">{{{image}}}</div>
		</div>

	</script>

	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="bower_components/gmaps/gmaps.min.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="collect.js"></script>
</body>
</html>
