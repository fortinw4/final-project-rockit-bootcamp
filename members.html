<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>treeselfie - members</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="members-body">
	
	<div class="page columns-1 members">
		
		<header class="header-primary">
							
			<nav>
				<a href="index.html">home</a>
				<a href="about.html">about</a>
				<a href="members.html">members</a>
				<a href="get-involved.html">get involved</a>
				<a href="contact.html">contact</a>
			</nav>

		</header>

		<h1>check out our member list below!</h1>

		<div class="user-list">
			<!-- user content templates -->
		</div>



	</div>

	<script id="template-user-content" type="text/x-handlebars-template">
		<div class="user-content user-{{id}}">
			<div class="user-img">
				<img src="{{treeImagePath}}" alt="tree selfie">
			</div>
			<div class="user-info">
				
				<ul>
					<li>name: {{firstName}} {{lastName}}</li>
					<li>city: {{city}}, {{state}}</li>
					<li>country: {{country}}</li>
				</ul>

			</div>
			<div class="user-map">
				<a href="https://www.google.com/maps/place/{{city}},+{{state}}/"><img src="http://maps.googleapis.com/maps/api/staticmap?center={{treeImageLat}},+{{treeImageLng}}&zoom=14&scale=false&size=450x250&maptype=roadmap&format=png&visual_refresh=true&markers=color:green%7Clabel:T%7C{{treeImageLat}},{{treeImageLng}}&markers=size:tiny%7Ccolor:green%7C" alt="{{city}}">
			</div>

		</div>
	</script>

	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="collect.js"></script>
</body>
</html>
